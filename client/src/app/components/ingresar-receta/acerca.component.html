<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8" id = "cuerpo">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        class="mx-auto h-10 w-auto"
        src="https://img.freepik.com/foto-gratis/mujer-preparando-comida-cocina_23-2148954273.jpg?w=996&t=st=1688756281~exp=1688756881~hmac=e28898c932177ba9c4cd7a8285ace9921dc6b8127ad19b363cef650446b65d4e"
        alt="Your Company"
      />
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Ingrese una receta
      </h2>
    </div>
  


    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" autocomplete="off" [formGroup]="myForm" novalidate>
        <div>
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Nombre de la receta</label
            >
          </div>
          <div class="mt-2">
            <input
              id="recetaNombre"
              name="recetaNombre"
              type="text"
              autocomplete="current-text"
              formControlName="recetaNombre"
              value="{{ myForm.value.recetaNombre }}"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
  


        <div>
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Nombre del autor</label
            >
  
          </div>
          <div class="mt-2">
            <input
              id="autorNombre"
              name="autorNombre"
              type="autorNombre"
              autocomplete="current-password"
              formControlName="autorNombre"
              value="{{ myForm.value.autorNombre }}"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>



        <div>
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Correo</label
            >
  
          </div>
          <div class="mt-2">
            <input
              id="Correo"
              name="Correo"
              type="Correo"
              autocomplete="current-text"
              formControlName="Correo"
              value="{{ myForm.value.Telefono }}"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>



        <div>
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Telefono</label
            >
  
          </div>
          <div class="mt-2">
            <input
              id="Telefono"
              name="Telefono"
              type="Telefono"
              autocomplete="current-text"
              formControlName="Telefono"
              value="{{ myForm.value.Telefono }}"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>



        <div>
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Preparación</label
            >
  
          </div>
          <div class="mt-2">
            <input
              id="Preparacion"
              name="Preparacion"
              type="Preparacion"
              autocomplete="current-text"
              formControlName="Preparacion"
              value="{{ myForm.value.Preparacion }}"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>





        <div>
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Preparación</label
            >
  
          </div>
          <div class="mt-2">
            <input
              id="Preparacion"
              name="Preparacion"
              type="Preparacion"
              autocomplete="current-text"
              formControlName="Preparacion"
              value="{{ myForm.value.Preparacion }}"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>




        <div>
          <div class="flex items-center justify-between">
            <label
              for="Díficultad"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Preparación</label
            >
  
          </div>
          <div class="mt-2">
            <input
              id="Dificultad"
              name="Dificultad"
              type="Dificultad"
              autocomplete="current-text"
              formControlName="Dificultad"
              value="{{ myForm.value.Dificultad }}"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>






  
        <span
          class="inline-flex items-center rounded-md bg-pink-50 px-2 py-1 text-xs font-medium text-pink-700 ring-1 ring-inset ring-pink-700/10"
          *ngIf="!myForm.valid"
          >Faltan campos por llenar.</span
        >

        <div>
          <button
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            [disabled]="!myForm.valid"
            (click)="IniciarSesion()"
          >
            Insertar receta
          </button>
        </div>

        <span
          class="inline-flex items-center rounded-md bg-pink-50 px-2 py-1 text-xs font-medium text-pink-700 ring-1 ring-inset ring-pink-700/10"
          *ngIf="!claveInc"
          >{{ message }}</span
        >
      </form>
    </div>
  </div>
